<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZenForest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0;
      }
      /* Custom Scrollbar for the Forest Grid */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* --- Animations --- */

      /* Rotating Sunburst / Moon glow */
      @keyframes slow-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Drifting Clouds */
      @keyframes drift {
        0% { transform: translateX(0px); }
        50% { transform: translateX(20px); }
        100% { transform: translateX(0px); }
      }

      /* Organic Tree Sway */
      @keyframes gentle-sway {
        0%, 100% { transform: rotate(-2deg) scale(1); }
        50% { transform: rotate(2deg) scale(1.02); }
      }

      /* Pop effect for growth stages */
      @keyframes pop-in {
        0% { transform: scale(0); opacity: 0; }
        70% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      /* Particles converging to center */
      @keyframes converge {
        0% { 
          transform: translate(var(--tx), var(--ty)) scale(0); 
          opacity: 0; 
        }
        20% { opacity: 1; transform: translate(var(--tx), var(--ty)) scale(1); }
        100% { 
          transform: translate(0, 0) scale(0.5); 
          opacity: 0; 
        }
      }

      /* Floating UI elements */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      /* Star Twinkle */
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      /* Chibi Run (Cute Rocking Motion) */
      @keyframes chibi-run {
        0% { transform: translateY(0) rotate(-10deg); }
        50% { transform: translateY(-6px) rotate(5deg); }
        100% { transform: translateY(0) rotate(-10deg); }
      }

      /* Herd Dash (Horizontal Run) */
      @keyframes herd-dash {
        from { transform: translateX(-20vw); }
        to { transform: translateX(120vw); }
      }

      /* Meteor Shower */
      @keyframes meteor {
        0% { transform: rotate(215deg) translateX(0); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: rotate(215deg) translateX(-500px); opacity: 0; }
      }

      .animate-slow-spin {
        animation: slow-spin 60s linear infinite;
      }

      .animate-drift {
        animation: drift 10s ease-in-out infinite;
      }

      .animate-gentle-sway {
        animation: gentle-sway 5s ease-in-out infinite;
        transform-origin: bottom center;
      }

      .animate-pop-in {
        animation: pop-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      .animate-converge {
        animation: converge 2s ease-in infinite;
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .animate-twinkle {
        animation: twinkle 3s ease-in-out infinite;
      }
      
      .animate-chibi-run {
        animation: chibi-run 0.4s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }

      .animate-herd-dash {
        animation: herd-dash linear infinite;
      }

      .animate-meteor {
        animation: meteor linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-slate-950 text-slate-100 overflow-hidden selection:bg-emerald-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
